<body>
<div class="container">
		<div class="card" style="width: 22rem; float: left;">
			<h5 class="card-header">Alumnos UPeU</h5>
			<div class="card-body">
				<label>Escuela: <select type="id" class="form-control" style="width: 300px" id="school">
					<option>Escuela</option>
				</select>
				</label> 
				<br> <br> 
				<label>Apellidos y Nombres: 
					<input type="text" class="form-control" style="width: 300px" id="name"/>
				</label> 
				<br> <br> 
				<label>Correo: 
				<input type="text" class="form-control" style="width: 300px" id="correo"/>
				</label> 
				<br> <br>
				<label>Telefono: 
				<input type="text" class="form-control" style="width: 300px" id="telefono"/>
				</label>
				<br> <br>
				<button class="btn btn-primary" style="width: 200px" id="enviar">Enviar</button>
			</div>
		</div>
		<div class="card" style="width: 46rem;">
			<table class="table" id="tabla">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Escuela</th>
						<th scope="col">Apellidos y Nombres</th>
						<th scope="col">Correo</th>
						<th scope="col">Telefono</th>
						<th scope="col">Operaciones</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
